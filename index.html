<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Object Interaction</title>
  <script type="module">
    import { WebXRButton } from './js/util/webxr-button.js';
    import { Scene } from './js/render/scenes/scene.js';
    import { Renderer, createWebGLContext } from './js/render/core/renderer.js';
    import { Node } from './js/render/core/node.js';
    import { Gltf2Node } from './js/render/nodes/gltf2.js';
    import { DropShadowNode } from './js/render/nodes/drop-shadow.js';
    import { vec3, quat, mat4 } from './js/render/math/gl-matrix.js';

    // Variables for interaction
    let isDragging = false;
    let isPinching = false;
    let lastPointerX = 0;
    let lastPinchDistance = 0;
    let rotationSpeed = 0.005;

    // XR variables
    let xrButton = null;
    let xrRefSpace = null;
    let xrViewerSpace = null;
    let xrHitTestSource = null;

    // Renderer, scene, and AR object
    let gl = null;
    let renderer = null;
    let scene = new Scene();
    scene.enableStats(false);

    let arObject = new Node();
    arObject.visible = false;
    scene.addNode(arObject);

    let flower = new Gltf2Node({ url: 'media/gltf/xmastree/Xtree.glb' });
    flower.scale.set(0.01, 0.01, 0.01);
    arObject.addNode(flower);

    let reticle = new Gltf2Node({ url: 'media/gltf/reticle/reticle.gltf' });
    reticle.visible = false;
    scene.addNode(reticle);

    let shadow = new DropShadowNode();
    vec3.set(shadow.scale, 0.15, 0.15, 0.15);
    arObject.addNode(shadow);

    // Session cleanup
    function onEndSession(session) {
      if (xrHitTestSource) {
        xrHitTestSource.cancel();
        xrHitTestSource = null;
      }
      session.end().then(() => {
        xrButton.setSession(null);
      });
    }

    let video = document.createElement('video');
      video.loop = true;
      video.src = 'media/video/Demowebm.webm';

      let videoNode = new VideoNode({
        video: video,
        displayMode: 'stereoTopBottom'
      });

      // When the video is clicked we'll pause it if it's playing.
      videoNode.onSelect(() => {
        if (!video.paused) {
          playButton.visible = true;
          video.pause();
        } else {
          playButton.visible = false;
          video.play();
        }
      });
      videoNode.selectable = true;

      // Move back to the position of the in-room screen and size to cover it.
      // Values determined experimentally and with many refreshes.
      videoNode.translation = [0.025, 0.275, -4.4];
      videoNode.scale = [2.1, 1.1, 1.0];
      scene.addNode(videoNode);

      video.addEventListener('loadeddata', () => {
        // Once the video has loaded up adjust the aspect ratio of the "screen"
        // to fit the video's native shape.
        let aspect = videoNode.aspectRatio;
        if (aspect < 2.0) {
          videoNode.scale = [aspect * 1.1, 1.1, 1.0];
        } else {
          videoNode.scale = [2.1, 2.1 / aspect, 1.0];
        }
      });

      // Add a button to the scene to play/pause the movie.
      let playTexture = new UrlTexture('media/textures/play-button.png');

      // Create a button that plays the video when clicked.
      let playButton = new ButtonNode(playTexture, () => {
        // Play the video and hide the button.
        if (video.paused) {
          playButton.visible = false;
          video.play();
        }
      });

      playButton.translation = [0.025, 0.275, -4.2];
      playButton.scale = [5.0, 5.0, 5.0];
      scene.addNode(playButton);



    // Initialize XR
    function initXR() {
      xrButton = new WebXRButton({
        onRequestSession: onRequestSession,
        onEndSession: onEndSession,
        textEnterXRTitle: "START AR",
        textXRNotFoundTitle: "AR NOT FOUND",
        textExitXRTitle: "EXIT AR",
      });
      document.querySelector('header').appendChild(xrButton.domElement);

      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar')
          .then((supported) => {
            xrButton.enabled = supported;
          });
      }

      document.addEventListener('pointerdown', onPointerDown);
      document.addEventListener('pointermove', onPointerMove);
      document.addEventListener('pointerup', onPointerUp);
      document.addEventListener('touchstart', onTouchStart);
      document.addEventListener('touchmove', onTouchMove);
      document.addEventListener('touchend', onTouchEnd);
    }

    // Pointer (Mouse/Touch) handlers
    function onPointerDown(event) {
      if (arObject.visible) {
        isDragging = true;
        lastPointerX = event.clientX;
      }
    }

    function onPointerMove(event) {
      if (isDragging && arObject.visible) {
        const deltaX = event.clientX - lastPointerX;
        const rotationAmount = deltaX * rotationSpeed;

        quat.rotateY(arObject.rotation, arObject.rotation, rotationAmount);

        mat4.fromRotationTranslationScale(
          arObject.matrix,
          arObject.rotation,
          arObject.translation,
          arObject.scale
        );

        lastPointerX = event.clientX;
      }
    }

    function onPointerUp() {
      isDragging = false;
    }

    // Pinch-to-scale handlers
    function onTouchStart(event) {
      if (event.touches.length === 2 && arObject.visible) {
        isPinching = true;
        lastPinchDistance = getTouchDistance(event.touches[0], event.touches[1]);
      }
    }

    function onTouchMove(event) {
      if (isPinching && event.touches.length === 2) {
        const currentPinchDistance = getTouchDistance(event.touches[0], event.touches[1]);
        const scaleDelta = currentPinchDistance / lastPinchDistance;

        vec3.scale(arObject.scale, arObject.scale, scaleDelta);

        // Clamp scale
        const minScale = 0.01;
        const maxScale = 1.0;
        arObject.scale[0] = Math.max(minScale, Math.min(maxScale, arObject.scale[0]));
        arObject.scale[1] = Math.max(minScale, Math.min(maxScale, arObject.scale[1]));
        arObject.scale[2] = Math.max(minScale, Math.min(maxScale, arObject.scale[2]));

        mat4.fromRotationTranslationScale(
          arObject.matrix,
          arObject.rotation,
          arObject.translation,
          arObject.scale
        );

        lastPinchDistance = currentPinchDistance;
      }
    }

    function onTouchEnd(event) {
      if (event.touches.length < 2) {
        isPinching = false;
        lastPinchDistance = 0;
      }
    }

    function getTouchDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // XR Session Management
    function onRequestSession() {
      return navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local', 'hit-test'] })
        .then((session) => {
          xrButton.setSession(session);
          onSessionStarted(session);
        });
    }

    function onSessionStarted(session) {
      session.addEventListener('end', onSessionEnded);
      session.addEventListener('select', onSelect);

      if (!gl) {
        gl = createWebGLContext({ xrCompatible: true });
        renderer = new Renderer(gl);
        scene.setRenderer(renderer);
      }

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

      session.requestReferenceSpace('viewer').then((refSpace) => {
        xrViewerSpace = refSpace;
        session.requestHitTestSource({ space: xrViewerSpace }).then((hitTestSource) => {
          xrHitTestSource = hitTestSource;
        });
      });

      session.requestReferenceSpace('local').then((refSpace) => {
        xrRefSpace = refSpace;
        session.requestAnimationFrame(onXRFrame);
      });
    }

    function onSessionEnded() {
      xrButton.setSession(null);
    }

    function addARObjectAt(matrix) {
      arObject.visible = true;
      mat4.copy(arObject.matrix, matrix);
    }

    function onSelect() {
      if (reticle.visible) {
        addARObjectAt(reticle.matrix);
      }
    }

    function onXRFrame(t, frame) {
      let session = frame.session;
      let pose = frame.getViewerPose(xrRefSpace);

      reticle.visible = false;

      if (xrHitTestSource && pose) {
        let hitTestResults = frame.getHitTestResults(xrHitTestSource);
        if (hitTestResults.length > 0) {
          let hitPose = hitTestResults[0].getPose(xrRefSpace);
          reticle.visible = true;
          mat4.copy(reticle.matrix, hitPose.transform.matrix);
        }
      }

      scene.startFrame();
      session.requestAnimationFrame(onXRFrame);
      scene.drawXRFrame(frame, pose);
      scene.endFrame();
    }

    initXR();
  </script>
</head>
<body>
  <header></header>
</body>
</html>
