<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <title>Auto-Start AR</title>
    <style>
      /* Fullscreen overlay for user interaction */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      Tap anywhere to start AR
    </div>
    <script type="module">
      import {WebXRButton} from './js/util/webxr-button.js';
      import {Scene} from './js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from './js/render/core/renderer.js';
      import {Node} from './js/render/core/node.js';
      import {Gltf2Node} from './js/render/nodes/gltf2.js';
      import {DropShadowNode} from './js/render/nodes/drop-shadow.js';
      import {vec3} from './js/render/math/gl-matrix.js';
      import {DirectionalLightNode} from './js/render/nodes/directional-light.js'; // Import directional light

      // AR globals
      let xrRefSpace = null;
      let xrViewerSpace = null;
      let xrHitTestSource = null;
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.clear = false; // Ensure transparent background for AR

      let arObject = new Node();
      arObject.visible = false;
      scene.addNode(arObject);
      
      let directionalLight = new DirectionalLightNode();
directionalLight.color = [1.0, 1.0, 1.0]; // White light
directionalLight.intensity = 1.0;         // Adjust brightness
vec3.set(directionalLight.direction, -1.0, -1.0, -1.0); // Light direction (from top-left)

// Add the light to the scene
scene.addNode(directionalLight);

      let flower = new Gltf2Node({url: 'media/gltf/xmastree/xmastree5.glb'});
      flower.scale = [0.1, 0.1, 0.1];
      arObject.addNode(flower);

      let reticle = new Gltf2Node({url: 'media/gltf/reticle/reticle.gltf'});
      reticle.visible = false;
      scene.addNode(reticle);

      let shadow = new DropShadowNode();
      vec3.set(shadow.scale, 0.15, 0.15, 0.15);
      arObject.addNode(shadow);

      const MAX_FLOWERS = 30;
      let flowers = [];

      // Initialize AR session
      function initXR() {
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (supported) {
              navigator.xr.requestSession('immersive-ar', {requiredFeatures: ['local', 'hit-test']})
                .then(onSessionStarted)
                .catch(console.error);
            } else {
              alert('AR not supported on this device.');
            }
          });
        } else {
          alert('WebXR not supported in this browser.');
        }
      }

      // Session started
      function onSessionStarted(session) {
        session.addEventListener('end', () => console.log('AR session ended.'));
        session.addEventListener('select', onSelect);

        if (!gl) {
          gl = createWebGLContext({xrCompatible: true});
          renderer = new Renderer(gl);
          scene.setRenderer(renderer);
        }

        session.updateRenderState({baseLayer: new XRWebGLLayer(session, gl)});
        session.requestReferenceSpace('viewer').then((refSpace) => {
          xrViewerSpace = refSpace;
          session.requestHitTestSource({space: xrViewerSpace}).then((hitTestSource) => {
            xrHitTestSource = hitTestSource;
          });
        });
        session.requestReferenceSpace('local').then((refSpace) => {
          xrRefSpace = refSpace;
          session.requestAnimationFrame(onXRFrame);
        });
      }

      // Add AR object at reticle position
      function addARObjectAt(matrix) {
        let newFlower = arObject.clone();
        newFlower.visible = true;
        newFlower.matrix = matrix;
        scene.addNode(newFlower);

        flowers.push(newFlower);
        if (flowers.length > MAX_FLOWERS) {
          let oldFlower = flowers.shift();
          scene.removeNode(oldFlower);
        }
      }

      function onSelect() {
        if (reticle.visible) {
          addARObjectAt(reticle.matrix);
        }
      }

      function onXRFrame(t, frame) {
        let session = frame.session;
        let pose = frame.getViewerPose(xrRefSpace);

        reticle.visible = false;
        if (xrHitTestSource && pose) {
          let hitTestResults = frame.getHitTestResults(xrHitTestSource);
          if (hitTestResults.length > 0) {
            let pose = hitTestResults[0].getPose(xrRefSpace);
            reticle.visible = true;
            reticle.matrix = pose.transform.matrix;
          }
        }

        scene.startFrame();
        session.requestAnimationFrame(onXRFrame);
        scene.drawXRFrame(frame, pose);
        scene.endFrame();
      }

      // Tap-to-start AR logic
      const overlay = document.getElementById('overlay');
      overlay.addEventListener('click', () => {
        overlay.style.display = 'none'; // Hide overlay after interaction
        initXR();
      }, { once: true });
    </script>
  </body>
</html>
